apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true

  - name: Oracle
    type: oracle
    url: oracle:1521
    database: xe
    user: system
    secureJsonData:
      password: oracle
    editable: true
