# Configuración específica para tests
spring:
  cloud:
    config:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

# Deshabilitar Eureka para tests
eureka:
  client:
    enabled: false

# Puerto aleatorio para tests
server:
  port: 0

# Logging reducido para tests
logging:
  level:
    uy.bcu: DEBUG
    org.springframework: WARN
